name: "Dev Build (manual)"

on:
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: dev-manual-${{ github.run_id }}
  cancel-in-progress: true

jobs:
  smoke-build:
    strategy:
      fail-fast: false
      matrix:
        runner: [macos-latest, macos-15-intel]
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build dev package
        run: make pkg-dev

      - name: Smoke check built CLI
        run: ./dist/whyx -V || ./dist/whyx --version
